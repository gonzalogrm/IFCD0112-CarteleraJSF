<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Detalle Carteleras</title>
	</h:head> 
	<h:body> 
		<h1>Detalle Carteleras</h1>
		
		<h:dataTable value="#{filtro.horarios}" var="h">
			<h:column>
				<f:facet name="header">
                	<f:verbatim>Imagen</f:verbatim>
            	</f:facet>
				<h:graphicImage value="/img/#{filtro.carteleraDetalle.urlimagen}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                	<f:verbatim>Datos</f:verbatim>
            	</f:facet>
            	Titulo Película: <h:outputText value="#{filtro.carteleraDetalle.titulo}" /><br></br>
				Nombre Cine: <h:outputText value="#{filtro.carteleraDetalle.nombre}" /><br></br>
				Duración: <h:outputText value="#{filtro.carteleraDetalle.duracion}" /><br></br>
				Sinopsis: <h:outputText value="#{filtro.carteleraDetalle.sinopsis}" /><br></br>   
				Género: <h:outputText value="#{filtro.carteleraDetalle.genero}" /><br></br>   
				Categoria: <h:outputText value="#{filtro.carteleraDetalle.categoria}" /><br></br>   
				Precio: <h:outputText value="#{filtro.carteleraDetalle.precio}" /><br></br>   
			</h:column>
			<h:column>
				<f:facet name="header">
                	<f:verbatim>Horario</f:verbatim>
            	</f:facet>
            	
				<h:form>
					<h:commandLink action="#{filtro.mostrarAsientos(h.id_horario)}" value="Horario: #{h.hora}" /><br/>
				</h:form>
			</h:column>
		</h:dataTable>
	</h:body> 
</html>
